services:
  zentile:
    build:
      context: .
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CONVEX_SELF_HOSTED_URL=http://convex-backend:3210
    depends_on:
      convex-backend:
        condition: service_healthy
      admin-key-generator:
        condition: service_completed_successfully
    command: >
      sh -c '
        echo "Waiting for admin key...";
        while [ ! -f /shared/admin_key ]; do sleep 1; done;
        echo "Admin key found.";
        export CONVEX_SELF_HOSTED_ADMIN_KEY=$$(cat /shared/admin_key);
        export CONVEX_SELF_HOSTED_URL=http://convex-backend:3210;
        echo "--- Running production deploy ---";
        npx convex deploy --prod;
        echo "--- Starting Nuxt server ---";
        node .output/server/index.mjs;
      '
    networks:
      - zentile-network

  # Convex Backend Service
  convex-backend:
    image: ghcr.io/get-convex/convex-backend:c1a7ac393888d743e704de56cf569a154b4526d4
    restart: unless-stopped
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "3210:3210"
    volumes:
      - convex_data:/convex/data
      - admin_keys:/shared
    environment:
      - INSTANCE_NAME=${INSTANCE_NAME:-zentile}
      - INSTANCE_SECRET=${INSTANCE_SECRET:-}
      - CONVEX_CLOUD_ORIGIN=${CONVEX_CLOUD_ORIGIN:-http://127.0.0.1:3210}
      - CONVEX_SITE_ORIGIN=${CONVEX_SITE_ORIGIN:-http://127.0.0.1:3211}
      - DISABLE_BEACON=${DISABLE_BEACON:-true}
      - REDACT_LOGS_TO_CLIENT=${REDACT_LOGS_TO_CLIENT:-true}
      - DO_NOT_REQUIRE_SSL=${DO_NOT_REQUIRE_SSL:-}
      - POSTGRES_URL=${POSTGRES_URL:-postgres://convex:convex@postgres:5432}
      - MYSQL_URL=${MYSQL_URL:-}
      - RUST_LOG=${RUST_LOG:-info}
      # S3 configuration (optional)
      - AWS_REGION=${AWS_REGION:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - S3_STORAGE_EXPORTS_BUCKET=${S3_STORAGE_EXPORTS_BUCKET:-}
      - S3_STORAGE_SNAPSHOT_IMPORTS_BUCKET=${S3_STORAGE_SNAPSHOT_IMPORTS_BUCKET:-}
      - S3_STORAGE_MODULES_BUCKET=${S3_STORAGE_MODULES_BUCKET:-}
      - S3_STORAGE_FILES_BUCKET=${S3_STORAGE_FILES_BUCKET:-}
      - S3_STORAGE_SEARCH_BUCKET=${S3_STORAGE_SEARCH_BUCKET:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3210/version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - zentile-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      # minio:
      #   condition: service_healthy
      init-db:
        condition: service_completed_successfully

  # Postgres Database Service
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: convex
      POSTGRES_USER: convex
      POSTGRES_PASSWORD: convex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U convex"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zentile-network

  # Database Initialization Service
  init-db:
    image: postgres:15-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: convex
    entrypoint:
      - sh
      - -c
      - |
        sleep 5
        db_exists=$$(psql -h postgres -U convex -d postgres -tAc "SELECT 1 FROM pg_database WHERE datname='convex'")
        if [ "$$db_exists" != "1" ]; then
          psql -h postgres -U convex -d postgres -c "CREATE DATABASE convex"
        else
          echo "Database 'convex' already exists"
        fi
    networks:
      - zentile-network

  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "${DASHBOARD_PORT:-6791}:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=${NEXT_PUBLIC_DEPLOYMENT_URL:-http://127.0.0.1:3210}
    depends_on:
      convex-backend:
        condition: service_healthy
    networks:
      - zentile-network

  admin-key-generator:
    image: alpine:latest
    volumes:
      - admin_keys:/shared
    command: >
      sh -c "
      if [ ! -f /shared/admin_key ]; then
        echo 'Waiting for Convex backend to be ready...'
        apk add --no-cache curl jq
        while ! curl -sf http://convex-backend:3210/version > /dev/null; do
          echo 'Backend not ready, waiting...'
          sleep 2
        done
        echo 'Backend is ready, generating admin key...'
        
        ADMIN_KEY=$$(curl -s -X POST http://convex-backend:3210/api/admin_key | jq -r '.admin_key')
        
        if [ -n "$$ADMIN_KEY" ] && [ "$$ADMIN_KEY" != "null" ]; then
          echo "$$ADMIN_KEY" > /shared/admin_key
          echo 'Admin key generated via API and saved to /shared/admin_key'
        else
          echo 'Failed to generate admin key'
          exit 1
        fi
      else
        echo 'Admin key already exists.'
      fi
      "
    restart: "no"
    depends_on:
      convex-backend:
        condition: service_healthy
    networks:
      - zentile-network

networks:
  zentile-network:
    driver: bridge

volumes:
  postgres_data:
  # minio_data:
  convex_data:
  admin_keys:
